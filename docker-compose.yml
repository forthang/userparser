services:
  bot:
    build: .
    container_name: taxi_parser_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-taxi_parser}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - YUKASSA_SHOP_ID=${YUKASSA_SHOP_ID}
      - YUKASSA_SECRET_KEY=${YUKASSA_SECRET_KEY}
      - SUBSCRIPTION_PRICE=${SUBSCRIPTION_PRICE:-1000}
      - SUBSCRIPTION_DAYS=${SUBSCRIPTION_DAYS:-30}
      - ADMIN_IDS=${ADMIN_IDS}
      - RESPONSE_TEXT=${RESPONSE_TEXT}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot_network

  postgres:
    image: postgres:15-alpine
    container_name: taxi_parser_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-taxi_parser}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts:/scripts
    networks:
      - bot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taxi_parser"]
      interval: 5s
      timeout: 5s
      retries: 5

  backup:
    image: postgres:15-alpine
    container_name: taxi_parser_backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - PGDATABASE=taxi_parser
    volumes:
      - ./backups:/backups
    networks:
      - bot_network
    entrypoint: /bin/sh
    command: >
      -c 'while true; do
        pg_dump -U postgres -h postgres -d taxi_parser > /backups/database.sql 2>/dev/null &&
        echo "$$(date +%Y-%m-%d\ %H:%M:%S) - Backup completed" ||
        echo "$$(date +%Y-%m-%d\ %H:%M:%S) - Backup failed";
        sleep 86400;
      done'

networks:
  bot_network:
    driver: bridge
